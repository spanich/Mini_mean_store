<div ng-controller="CustomersController">
	<h3>Add a New Customer</h3>
	<form>
		<p>Customer Name: <input type="text" ng-model="new_customer.name"></p>
		<!-- <p>Date: <input type="text" ng-model="new_customer.date"></p> -->
		<input type="submit" value="Add" ng-click="addcustomer()">
	</form>

	<h4>Search: <input type="text" ng-model="filter_name" placeholder="search name"></h4>

	<table>
		<tr>
			<th>Customer Name</th>
			<th>Created At</th>
			
			
		</tr>
		<tr ng-repeat="customer in customers | filter: filter_name">
			<td>{{customer.name}}</td>
			<td>{{customer.created_at | date: 'MM/dd/yyyy'}}</td>
		</tr>
	</table>
</div>
